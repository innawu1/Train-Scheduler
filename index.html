<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment JS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase -->
  	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="Assets/javascript/javascript.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

</head>

<body>

<div class = "container">

	 <div class = "jumbotron jumboBg jumboTxt">
		<h1 class ="text-center">Anytime is Train Time</h1>
		<h3 class = "text-center">Choo Choo. Chee Chee.</h3>
	 </div>



	<div class = "row">

		<div class="col-lg-12">

	 <div class = "panel panel-primary">
	 	<div class = "panel-heading">
	 	<h3 class ="panel-title"><strong>Current Train Schedule</strong></h3>
	 </div>
	 <div class ="panel body">
	 	<table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
	 </div>
	</div>


		<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group">
                  <label for="frequncy-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>



	</body>
	</html>
